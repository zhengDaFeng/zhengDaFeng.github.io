            <h1>写在前面</h1>
            <p>很早之前就想做个属于自己的导航了，原因有很多。</p>
            <ol>
            <li>不同浏览器的收藏不互通，导致想体验不同浏览器的成本较高。</li>
            <li>浏览器上的收藏栏太小了，容纳不了日益提升的网址收藏数量。</li>
            <li>装逼。</li>

            </ol>
            <h1 data-breakpage>历程</h1>
            <p>一开始是用的 VPS 做服务器弄的网站，因为是国外的服务器，速度...为什么是国外的，嘿嘿嘿...</p>
            <p>然后再搭建博客的时候，发现可以使用 GitHub Pages 搭建博客，所以，为什么不用它搭建个导航网站呢。至于道德问题，个人不盈利网站，口下留情。</p>
            <h1 data-breakpage>参考</h1>
            <p>这个网站并不是自己开发的，源码来自 <a href='https://github.com/WebStackPage/WebStackPage.github.io'>这里</a> 。</p>
